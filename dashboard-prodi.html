<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      background: #1e1e1e;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      transition: width 0.3s;
      z-index: 1100;
      overflow-x: hidden;
    }

    .sidebar.expanded {
      width: 220px;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: #ccc;
      text-decoration: none;
      transition: background 0.3s;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background: #333;
      color: #fff;
    }

    .sidebar i {
      font-size: 20px;
      min-width: 30px;
      text-align: center;
    }

    .menu-text {
      display: inline;
      margin-left: 10px;
    }

    .sidebar.collapsed .menu-text {
      display: none;
    }

    .sidebar-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 22px;
      cursor: pointer;
      color: white;
      z-index: 1200;
    }

    /* Content */
    .content {
      margin-left: 220px;
      padding: 20px;
      transition: margin-left 0.3s;
      flex: 1;
    }

    .sidebar.collapsed ~ .content {
      margin-left: 70px;
    }

    /* Mobile handling */
    @media (max-width: 768px) {
      .sidebar.expanded {
        width: 220px;
      }

      .sidebar.collapsed {
        width: 70px;
      }

      .content {
        margin-left: 70px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar expanded" id="sidebar">
    <div class="sidebar-toggle" onclick="toggleSidebar()">
      <i class="bi bi-list"></i>
    </div>

    <div class="menu-items mt-5">
      <a href="#"><i class="bi bi-speedometer2"></i><span class="menu-text">Dashboard</span></a>
      <a href="#"><i class="bi bi-folder"></i><span class="menu-text">Laporan</span></a>
      <a href="#"><i class="bi bi-upload"></i><span class="menu-text">Upload</span></a>
      <a href="#"><i class="bi bi-list-task"></i><span class="menu-text">Daftar</span></a>
      <a href="#"><i class="bi bi-heart-pulse"></i><span class="menu-text">Kegiatan</span></a>
    </div>

    <div class="logout mb-3">
      <a href="#"><i class="bi bi-box-arrow-right"></i><span class="menu-text">Sign Out</span></a>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>Dashboard</h1>
    <p>Isi konten di sini...</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase (tetap ada, ganti config sesuai project) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script>
    // Firebase config & init
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Sidebar Toggle Script -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("collapsed");
      sidebar.classList.toggle("expanded");
    }
  </script>

</body>
</html>
