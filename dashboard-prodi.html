<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Penilaian Ormawa | Prodi</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBWH491KDjzgpG0i_PeVDq4t5RPx7sSEMs",
          authDomain: "penilaian-ormawa.firebaseapp.com",
          projectId: "penilaian-ormawa",
          storageBucket: "penilaian-ormawa.appspot.com",
          messagingSenderId: "1072011483641",
          appId: "1:1072011483641:web:c8a16cd0a9d53408e28528"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        const db = app.firestore();
    </script>
    
    <style>
        /* [GAYA KHUSUS DASHBOARD] */
        html { height: 100%; }
        body { 
            background-color: #f4f7f9; 
            min-height: 100vh;
            height: 100%;
            display: flex;
            width: 100%;
        } 
        .sidebar {
            width: 280px; 
            min-height: 100vh;
            height: 100%;
            background-color: #212529; 
            color: #fff;
            padding-top: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1); 
            transition: width 0.3s;
            flex-shrink: 0;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px; 
            transition: margin-left 0.3s, width 0.3s;
        }
        .sidebar a {
            color: #adb5bd; 
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            border-radius: 8px; 
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar a:hover, .sidebar .active > a {
            background-color: #343a40; 
            color: #ffffff;
        }
        .sidebar .parent-menu {
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            opacity: 0.6;
            padding: 15px 20px 5px;
            text-transform: uppercase;
        }
        .nav-link i {
            margin-right: 15px;
            font-size: 1.1rem;
        }
        .sidebar .profile-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #343a40;
            margin-bottom: 20px;
        }
        .sidebar .profile-header img.logo-header {
            max-width: 90%; 
            height: auto; 
            border: none; 
            padding: 10px;
            background-color: white; 
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .stat-card { min-height: 150px; display: flex; flex-direction: column; justify-content: space-between; padding: 20px !important; align-items: flex-start; }
        .stat-main-figure { display: flex; align-items: center; width: 100%; margin-bottom: 5px; }
        .stat-detail { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; line-height: 1.2; flex-grow: 1; }
        .stat-card i { font-size: 3rem !important; margin-right: 15px; min-width: 50px; }
        .stat-detail-text { padding-left: 0; display: block; font-weight: bold; margin-left: 65px; margin-top: 5px; line-height: 1.2;}
        .row.mb-3 .stat-detail-text { margin-left: 0 !important; }
        .row.mb-3 > .col-12 .stat-card { flex-direction: row; align-items: center; min-height: 100px; justify-content: flex-start;}
        .row.mb-3 > .col-12 .stat-main-figure { width: auto; }
        .row.mb-3 > .col-12 .stat-detail { margin-left: 20px; }

        /* --- SIDEBAR TOGGLE & MOBILE FIX --- */

        /* 1. Toggle State (Desktop) */
        .sidebar.toggled { width: 65px !important; }
        .sidebar.toggled .profile-header h5,
        .sidebar.toggled .profile-header small,
        .sidebar.toggled span, 
        .sidebar.toggled .parent-menu,
        .sidebar.toggled .btn-outline-danger { display: none !important; }
        .sidebar.toggled a { text-align: center; padding-left: 0; padding-right: 0; }
        .sidebar.toggled i { margin-right: 0; }
        .main-content.toggled { margin-left: 65px; width: calc(100% - 65px); }

        /* 2. Mobile Fix (Auto Narrow on small screens - Lebar < 992px) */
        @media (max-width: 992px) { 
            .sidebar {
                width: 65px !important; 
                padding-left: 0;
                padding-right: 0;
                position: fixed; 
                left: 0;
                z-index: 1030;
                height: 100vh; 
                min-height: 100vh;
            }
            
            .sidebar .profile-header h5,
            .sidebar .profile-header small,
            .sidebar span, 
            .sidebar .nav-item a span, 
            .sidebar .parent-menu,
            .sidebar .btn-outline-danger {
                display: none !important;
            }
            
            .sidebar .profile-header { padding: 5px 0 15px; }
            .sidebar .profile-header img.logo-header {
                width: 40px !important; 
                height: 40px;
                margin: 0 auto;
            }

            .sidebar a {
                padding: 10px 0;
                text-align: center;
            }
            .sidebar i { margin-right: 0; }

            .main-content {
                margin-left: 65px; 
                width: calc(100% - 65px); 
            }
        }
    </style>
</head>

<body>
    <div class="d-flex w-100"> 
        <div class="sidebar d-flex flex-column">
            
            <div class="profile-header text-center">
                <img src="images/Logo-Program-Studi-Teknik-Industri.png" alt="Logo Teknik Industri" class="img-fluid logo-header mb-2">
                <h5 class="text-white fw-bold mb-0">Teknik Industri</h5>
                <small class="text-muted">Universitas X</small>
            </div>
            
            <ul class="nav nav-pills flex-column mb-auto px-3">
                <li class="nav-item active">
                    <a href="dashboard-prodi.html" class="nav-link active"> 
                        <i class="bi bi-speedometer2"></i> <span>Dashboard</span>
                    </a>
                </li>
                
                <li class="parent-menu">Menu Utama</li>
                <li class="nav-item">
                    <a href="#laporanSubMenu" data-bs-toggle="collapse" class="nav-link collapsed" aria-expanded="true">
                        <i class="bi bi-folder-fill"></i> <span>Laporan Kegiatan</span>
                    </a>
                    <div class="collapse show" id="laporanSubMenu">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="upload-laporan.html" class="nav-link rounded ps-5"><i class="bi bi-cloud-arrow-up-fill me-2"></i> <span>Upload File Laporan</span></a></li>
                            <li><a href="laporan-kegiatan.html" class="nav-link rounded ps-5"><i class="bi bi-list-check me-2"></i> <span>Lihat Daftar Laporan</span></a></li> 
                        </ul>
                    </div>
                </li>
                
                </ul>
            <hr class="mx-3 mt-auto text-secondary">
            <a href="index.html" class="btn btn-outline-danger mx-3 mb-3">
                <i class="bi bi-box-arrow-right me-2"></i> Sign Out
            </a>
        </div>
        
        <div class="main-content flex-grow-1">
            <div class="container-fluid">
                <h1 class="fw-light text-dark mb-4 d-flex align-items-center">
                    <button class="btn btn-lg btn-outline-secondary me-3 d-none d-lg-block" onclick="toggleSidebar()">
                        <i class="bi bi-list"></i>
                    </button>
                    Dashboard
                </h1>
                
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- FUNGSI TOGGLE SIDEBAR UNTUK DESKTOP ---
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            
            if (window.innerWidth > 992) {
                sidebar.classList.toggle('toggled');
                mainContent.classList.toggle('toggled');
            }
        }
        
        // --- Fungsi untuk memuat data statistik ---
        async function loadStatistics() {
            const totalLaporanEl = document.getElementById('totalLaporan');
            const kegiatanDisetujuiEl = document.getElementById('kegiatanDisetujui');
            const kegiatanPendingEl = document.getElementById('kegiatanPending');
            const totalLaporanBulanIniEl = document.getElementById('totalLaporanBulanIni');

            const laporanRef = db.collection('laporan');
            const snapshot = await laporanRef.get(); 
            
            const total = snapshot.docs.length;
            
            const disetujui = snapshot.docs.filter(doc => doc.data().status === 'Disetujui').length;
            const pending = snapshot.docs.filter(doc => doc.data().status === 'Pending' || !doc.data().status).length; 

            const bulanIni = new Date().getMonth();
            const tahunIni = new Date().getFullYear();
            
            const laporanBulanIni = snapshot.docs.filter(doc => {
                const timestamp = doc.data().tanggalUpload;
                if (!timestamp) return false;
                
                const tglUpload = timestamp.toDate();
                return tglUpload.getMonth() === bulanIni && tglUpload.getFullYear() === tahunIni;
            }).length;

            totalLaporanEl.textContent = total;
            kegiatanDisetujuiEl.textContent = disetujui;
            kegiatanPendingEl.textContent = pending;
            totalLaporanBulanIniEl.textContent = `+${laporanBulanIni} Bulan Ini`;
        }
        
        // --- PENGAMANAN HALAMAN DAN PEMERIKSAAN ROLE ---
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.replace('index.html'); 
                return;
            }
            
            const doc = await db.collection('user_roles').doc(user.uid).get();
            const userRole = doc.exists ? doc.data().role : null;

            if (userRole !== 'prodi') {
                await auth.signOut();
                window.location.replace('index.html'); 
                return;
            }

            loadStatistics();
        });
    </script>
</body>
</html>
