<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .sidebar {
      width: 280px;
      min-height: 100vh;
      background: #1e1e1e;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar .toggle-btn {
      font-size: 22px;
      color: white;
      background: none;
      border: none;
      margin: 15px;
      display: block;
      cursor: pointer;
      text-align: left;
    }

    .sidebar .nav-link {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: #ddd;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar .nav-link i {
      font-size: 1.3rem;
      margin-right: 12px;
    }

    .sidebar .nav-link:hover {
      background: #333;
      color: white;
    }

    .sidebar .menu-text {
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed .menu-text {
      display: none;
    }

    .sidebar .logout-btn {
      margin-top: auto;
      margin-bottom: 15px;
      text-align: center;
    }

    /* ===== Mobile ===== */
    @media (max-width: 768px) {
      .sidebar {
        width: 80px;
        z-index: 1050;
      }

      .sidebar.mobile-open {
        width: 280px;
      }

      .sidebar .menu-text {
        display: none;
      }

      .sidebar.mobile-open .menu-text {
        display: inline;
      }

      .sidebar .toggle-btn {
        margin: 15px auto 10px 15px;
      }

      .sidebar.mobile-open .toggle-btn {
        margin: 15px auto 10px 15px;
      }

      .sidebar .logout-btn {
        margin-top: auto;
        margin-bottom: 15px;
      }
    }

    .content {
      margin-left: 280px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .content {
      margin-left: 80px;
    }

    @media (max-width: 768px) {
      .content {
        margin-left: 80px;
      }
      .sidebar.mobile-open ~ .content {
        margin-left: 280px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" id="toggleBtn">â˜°</button>
    <a href="#" class="nav-link"><i class="bi bi-speedometer2"></i><span class="menu-text">Dashboard</span></a>
    <a href="#" class="nav-link"><i class="bi bi-folder"></i><span class="menu-text">Laporan</span></a>
    <a href="#" class="nav-link"><i class="bi bi-cloud-upload"></i><span class="menu-text">Upload</span></a>
    <a href="#" class="nav-link"><i class="bi bi-list-task"></i><span class="menu-text">Daftar</span></a>
    <a href="#" class="nav-link"><i class="bi bi-heart-pulse"></i><span class="menu-text">Kesehatan</span></a>

    <!-- Tombol Sign Out -->
    <div class="logout-btn">
      <button class="btn btn-outline-danger w-100"><i class="bi bi-box-arrow-right"></i> <span class="menu-text">Sign Out</span></button>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>Dashboard</h2>
    <p>Isi konten di sini...</p>
  </div>

  <!-- Bootstrap & Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase (dummy contoh, tetap ada sesuai permintaan) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_DOMAIN",
      projectId: "YOUR_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Toggle Script -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggleBtn");

    toggleBtn.addEventListener("click", () => {
      if (window.innerWidth <= 768) {
        sidebar.classList.toggle("mobile-open");
      } else {
        sidebar.classList.toggle("collapsed");
      }
    });
  </script>
</body>
</html>
