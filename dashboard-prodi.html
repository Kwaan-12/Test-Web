<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background: #1e1e1e;
      padding: 15px;
      transition: width 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar.collapsed {
      width: 80px;
    }
    .sidebar .profile-header {
      text-align: center;
    }
    .sidebar .profile-header img.logo-header {
      max-width: 60px;
      margin-bottom: 10px;
    }
    .sidebar .nav-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      color: #ccc;
    }
    .sidebar .nav-link i {
      font-size: 1.2rem;
    }
    .sidebar .nav-link.active {
      background: #0d6efd;
      color: #fff;
      border-radius: 10px;
    }
    .sidebar .btn-outline-danger {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: auto;
    }

    /* Mobile mode */
    @media (max-width: 768px) {
      .sidebar {
        width: 80px;
        z-index: 1050;
      }
      .sidebar.mobile-open {
        width: 280px;
      }
      /* hide teks saat collapse */
      .sidebar .profile-header h5,
      .sidebar .profile-header small,
      .sidebar .nav-link span,
      .sidebar .btn-outline-danger span,
      .sidebar .parent-menu {
        display: none;
      }
      /* show teks saat expand */
      .sidebar.mobile-open .profile-header h5,
      .sidebar.mobile-open .profile-header small,
      .sidebar.mobile-open .nav-link span,
      .sidebar.mobile-open .btn-outline-danger span,
      .sidebar.mobile-open .parent-menu {
        display: inline;
      }
      /* toggle tetap di kiri atas */
      .sidebar .toggle-btn {
        margin: 0 0 20px 15px !important;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div>
      <button id="toggleBtn" class="btn btn-light toggle-btn"><i class="fas fa-bars"></i></button>
      <div class="profile-header">
        <img src="logo.png" class="logo-header" alt="Logo">
        <h5>Teknik</h5>
        <small>Industri</small>
      </div>
      <nav class="nav flex-column mt-3">
        <a class="nav-link active" href="#"><i class="fas fa-tachometer-alt"></i><span> Dashboard</span></a>
        <a class="nav-link" href="#"><i class="fas fa-folder"></i><span> Laporan</span></a>
        <a class="nav-link" href="#"><i class="fas fa-cloud-upload-alt"></i><span> Upload</span></a>
        <a class="nav-link" href="#"><i class="fas fa-list"></i><span> Daftar</span></a>
        <a class="nav-link" href="#"><i class="fas fa-heartbeat"></i><span> Monitoring</span></a>
      </nav>
    </div>
    <button class="btn btn-outline-danger mt-3"><i class="fas fa-sign-out-alt"></i><span> Sign Out</span></button>
  </div>

  <!-- Main Content -->
  <div class="content" style="margin-left:250px; padding:20px;">
    <h1>Dashboard</h1>
    <div class="row">
      <div class="col-md-3">
        <div class="card p-3">
          <h5>Total Data</h5>
          <p id="totalData">0</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  
  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Toggle Sidebar
    document.getElementById('toggleBtn').addEventListener('click', () => {
      const sidebar = document.getElementById('sidebar');
      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('mobile-open');
      } else {
        sidebar.classList.toggle('collapsed');
      }
    });

    // Statistik loader
    async function loadStatistics() {
      document.getElementById("totalData").textContent = 10;
    }

    // Auth cek role
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.replace("index.html");
        return;
      }
      const doc = await db.collection("user_roles").doc(user.uid).get();
      const userRole = doc.exists ? doc.data().role : null;
      if (userRole !== "prodi") {
        await auth.signOut();
        window.location.replace("index.html");
        return;
      }
      loadStatistics();
    });
  </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
