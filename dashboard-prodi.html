    <style>
        /* [GAYA KHUSUS DASHBOARD] */
        html { height: 100%; }
        body { 
            background-color: #f4f7f9; 
            min-height: 100vh;
            height: 100%;
            display: flex;
            width: 100%;
        } 
        .sidebar {
            width: 280px; 
            min-height: 100vh;
            height: 100%;
            background-color: #212529; 
            color: #fff;
            padding-top: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1); 
            transition: all 0.3s ease-in-out !important;
            flex-shrink: 0;
            margin-right: 1px;
            z-index: 1030;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px; 
            transition: margin-left 0.3s, width 0.3s;
        }
        /* Style Navigasi dan Profile */
        .sidebar a {
            color: #adb5bd; 
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            border-radius: 8px; 
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar a:hover, .sidebar .active > a {
            background-color: #343a40; 
            color: #ffffff;
        }
        .sidebar .parent-menu {
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            opacity: 0.6;
            padding: 15px 20px 5px;
            text-transform: uppercase;
        }
        .nav-link i {
            margin-right: 15px;
            font-size: 1.1rem;
        }
        .sidebar .profile-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #343a40;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar .profile-header img.logo-header {
            max-width: 90%; 
            height: auto; 
            border: none; 
            padding: 10px;
            background-color: white; 
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        /* Gaya Statistik */
        .stat-card { min-height: 150px; display: flex; flex-direction: column; justify-content: space-between; padding: 20px !important; align-items: flex-start; }
        .stat-main-figure { display: flex; align-items: center; width: 100%; margin-bottom: 5px; }
        .stat-detail { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; line-height: 1.2; flex-grow: 1; }
        .stat-card i { font-size: 3rem !important; margin-right: 15px; min-width: 50px; }
        .stat-detail-text { padding-left: 0; display: block; font-weight: bold; margin-left: 65px; margin-top: 5px; line-height: 1.2;}
        .row.mb-3 .stat-detail-text { margin-left: 0 !important; }
        .row.mb-3 > .col-12 .stat-card { flex-direction: row; align-items: center; min-height: 100px; justify-content: flex-start;}
        .row.mb-3 > .col-12 .stat-main-figure { width: auto; }
        .row.mb-3 > .col-12 .stat-detail { margin-left: 20px; }

        /* --- SIDEBAR TOGGLE & MOBILE FIX (Final Fix) --- */

        /* Default Toggle State (Desktop) */
        .sidebar.toggled { width: 65px !important; }
        .sidebar.toggled .profile-header h5,
        .sidebar.toggled .profile-header small,
        .sidebar.toggled .menu-text, /* TARGET BARU: Sembunyikan teks menu */
        .sidebar.toggled .parent-menu { display: none !important; }
        .sidebar.toggled a { text-align: center; padding-left: 0; padding-right: 0; }
        .sidebar.toggled i { margin-right: 0; }
        .main-content.toggled { margin-left: 65px; width: calc(100% - 65px); }
        .sidebar.toggled .profile-header { justify-content: center; } /* Memindahkan tombol ke tengah saat toggle */
        
        /* FIX: Tombol Sign Out mengecil dan menjadi icon di mode toggle */
        .sidebar.toggled .btn-outline-danger {
            width: 45px;
            height: 45px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. Mobile Fix (Lebar < 992px) */
        @media (max-width: 992px) { 
            .sidebar {
                width: 65px !important; 
                padding-left: 0;
                padding-right: 0;
                position: fixed; 
                left: 0;
                z-index: 1030;
                height: 100vh; 
                min-height: 100vh;
            }
            
            /* FIX FINAL: TARGET SEMUA TULISAN DAN PAKSA HILANG */
            .sidebar .profile-header h5,
            .sidebar .profile-header small,
            .sidebar .menu-text, /* Target teks menu */
            .sidebar .parent-menu {
                display: none !important;
            }

            /* FIX: Menata Header di Mobile (Logo di pojok kiri atas) */
            .sidebar .profile-header { padding: 5px 0 15px; justify-content: center; }
            .sidebar .profile-header img.logo-header {
                width: 40px !important; 
                height: 40px;
                margin: 0 auto;
            }

            /* Penataan ulang icon menu: Pastikan sejajar di tengah */
            .sidebar a {
                padding: 10px 0;
                text-align: center;
                display: flex;
                justify-content: center;
            }
            .sidebar i { margin-right: 0; }
            
            /* FIX: Memastikan tombol Sign Out tetap berupa icon di pojok bawah */
            .sidebar .btn-outline-danger {
                width: 45px;
                height: 45px;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-left: 10px !important;
                margin-right: 10px !important;
            }
            .sidebar .btn-outline-danger i {
                margin-right: 0 !important;
            }

            .main-content {
                margin-left: 65px; 
                width: calc(100% - 65px); 
            }
        }
    </style>
</head>

    <script>
        // --- FUNGSI TOGGLE SIDEBAR UNTUK DESKTOP ---
        function toggleSidebar() {
            const sidebar = document.getElementById('appSidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (window.innerWidth > 992) {
                sidebar.classList.toggle('toggled');
                mainContent.classList.toggle('toggled');
            }
        }
