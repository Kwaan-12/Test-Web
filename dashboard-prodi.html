    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <style>
        /* [GAYA UMUM] */
        html { height: 100%; }
        body { 
            background-color: #f4f7f9; 
            min-height: 100vh;
            height: 100%;
            display: flex;
            width: 100%;
            font-family: sans-serif;
        } 
        /* [SIDEBAR UMUM] */
        .sidebar {
            width: 280px; 
            min-height: 100vh;
            height: 100%;
            background-color: #212529; 
            color: #fff;
            padding-top: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1); 
            transition: all 0.3s ease-in-out !important; 
            flex-shrink: 0;
            z-index: 1030;
            overflow-y: auto;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px; 
            transition: margin-left 0.3s, width 0.3s;
        }
        .sidebar a {
            color: #adb5bd; 
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            border-radius: 8px; 
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar a:hover, .sidebar .active > a {
            background-color: #343a40; 
            color: #ffffff;
        }
        .sidebar .parent-menu {
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            opacity: 0.6;
            padding: 15px 20px 5px;
            text-transform: uppercase;
        }
        .nav-link i {
            margin-right: 15px;
            font-size: 1.1rem;
        }
        .sidebar .profile-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #343a40;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column; 
            align-items: center;
        }
        .sidebar .profile-header img.logo-header {
            width: 60px; 
            height: auto;
            border: none;
            padding: 0;
            background-color: transparent; 
        }
        /* Gaya Statistik */
        .stat-card { min-height: 150px; display: flex; flex-direction: column; justify-content: space-between; padding: 20px !important; align-items: flex-start; }
        .stat-main-figure { display: flex; align-items: center; width: 100%; margin-bottom: 5px; }
        .stat-detail { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; line-height: 1.2; flex-grow: 1; }
        .stat-card i { font-size: 3rem !important; margin-right: 15px; min-width: 50px; }
        .stat-detail-text { padding-left: 0; display: block; font-weight: bold; margin-left: 65px; margin-top: 5px; line-height: 1.2;}
        .row.mb-3 .stat-detail-text { margin-left: 0 !important; }
        .row.mb-3 > .col-12 .stat-card { flex-direction: row; align-items: center; min-height: 100px; justify-content: flex-start;}
        .row.mb-3 > .col-12 .stat-main-figure { width: auto; }
        .row.mb-3 > .col-12 .stat-detail { margin-left: 20px; }

        /* ===== Mode collapsed (Desktop) ===== */
        .sidebar.collapsed { width: 80px; }
        .sidebar.collapsed .profile-header h5,
        .sidebar.collapsed .profile-header small,
        .sidebar.collapsed .nav-link span, /* Target teks menu */
        .sidebar.collapsed .parent-menu,
        .sidebar.collapsed .btn-outline-danger span { display: none !important; }
        .sidebar.collapsed .nav-link { justify-content: center; padding: 12px 0; }
        .sidebar.collapsed .nav-link i { margin-right: 0 !important; font-size: 1.3rem; }
        .sidebar.collapsed .profile-header { justify-content: center; }
        .sidebar.collapsed .toggle-btn { margin: 0 auto 20px auto !important; }
        .sidebar.collapsed .btn-outline-danger { justify-content: center; width: 45px; height: 45px; padding: 0; }
        
        /* [RESPONSIVE FIX - MOBILE] */
        @media (max-width: 768px) {
            /* Perubahan utama: Sidebar di mobile adalah 80px (default icon mode) */
            .sidebar {
                width: 80px; 
                position: fixed;
                z-index: 1050;
            }
            .sidebar.collapsed {
                width: 280px; /* Di mobile, class collapsed berarti terbuka */
            }
            .main-content {
                 margin-left: 80px; /* Sisakan ruang untuk sidebar sempit */
            }
            
            /* Sembunyikan semua teks di mobile (default) */
            .sidebar .profile-header h5,
            .sidebar .profile-header small,
            .sidebar .nav-link span,
            .sidebar .parent-menu,
            .sidebar .btn-outline-danger span {
                display: none !important;
            }
            /* Tombol Sign Out di mobile */
            .sidebar .btn-outline-danger {
                width: 45px; height: 45px; padding: 0; display: flex; justify-content: center; margin: 0 auto 15px auto;
            }
            .sidebar .btn-outline-danger i {
                margin-right: 0 !important;
            }
            /* Style menu item saat dibuka di mobile (mode .collapsed) */
            .sidebar.collapsed .nav-link span {
                 display: block !important;
            }
            .sidebar.collapsed .btn-outline-danger span {
                 display: block !important;
            }
        }

        /* Toggle button */
        .toggle-btn {
          background: none;
          border: none;
          color: white;
          font-size: 1.3rem;
          margin: 0 15px 20px auto;
          display: block;
        }
    </style>
</head>

<body>
    <div class="d-flex w-100"> 
        <div class="sidebar d-flex flex-column" id="sidebar">
            
            <button class="toggle-btn" id="toggleBtn"><i class="bi bi-list"></i></button>

            <div class="profile-header text-center">
                <img src="images/Logo-Program-Studi-Teknik-Industri.png" alt="Logo Teknik Industri" class="img-fluid logo-header mb-2">
                <h5 class="text-white fw-bold mb-0">Teknik Industri</h5>
                <small class="text-muted">Universitas X</small>
            </div>
            
            <ul class="nav nav-pills flex-column mb-auto px-3">
                <li class="nav-item active">
                    <a href="dashboard-prodi.html" class="nav-link active"> 
                        <i class="bi bi-speedometer2"></i> <span>Dashboard</span>
                    </a>
                </li>
                
                <li class="parent-menu">Menu Utama</li>
                <li class="nav-item">
                    <a href="#laporanSubMenu" data-bs-toggle="collapse" class="nav-link collapsed" aria-expanded="true">
                        <i class="bi bi-folder-fill"></i> <span>Laporan Kegiatan</span>
                    </a>
                    <div class="collapse show" id="laporanSubMenu">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="upload-laporan.html" class="nav-link rounded"><i class="bi bi-cloud-arrow-up-fill me-2"></i> <span>Upload File Laporan</span></a></li>
                            <li><a href="laporan-kegiatan.html" class="nav-link rounded"><i class="bi bi-list-check me-2"></i> <span>Lihat Daftar Laporan</span></a></li> 
                        </ul>
                    </div>
                </li>
                
                </ul>
            <hr class="mx-3 mt-auto text-secondary">
            <a href="index.html" class="btn btn-outline-danger mx-3 mb-3" id="signOutButton">
                <i class="bi bi-box-arrow-right me-2"></i> <span>Sign Out</span>
            </a>
        </div>
        
        <div class="main-content flex-grow-1" id="mainContent">
            <div class="container-fluid">
                <h1 class="fw-light text-dark mb-4">Dashboard</h1>
                
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- LOGIC TOGGLE SIDEBAR FINAL ---
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleBtn');
            const mainContent = document.getElementById('mainContent');
            
            toggleBtn.addEventListener('click', () => {
                const isMobile = window.innerWidth <= 768;
                
                if (isMobile) {
                    // Mobile: Toggle antara 80px (sempit) dan 280px (terbuka)
                    sidebar.classList.toggle('collapsed');
                } else {
                    // Desktop: Toggle antara 280px (terbuka) dan 80px (sempit)
                    sidebar.classList.toggle('collapsed');
                }
            });
            
            // Pada Mobile (<= 768px), set default ke mode collapsed (icon) saat awal load
            if (window.innerWidth <= 768) {
                 sidebar.classList.add('collapsed');
            }
        });
        
        // ... (Logika Statistik dan Auth tetap sama) ...
    </script>
</body>
</html>
