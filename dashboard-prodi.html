<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Penilaian Ormawa | Prodi</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      background-color: #f4f7f9;
      min-height: 100vh;
      margin: 0;
      display: flex;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 280px;
      background-color: #212529;
      color: #fff;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 200;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      box-shadow: 5px 0 15px rgba(0,0,0,0.1);
      transition: width 0.3s ease, transform 0.3s ease;
    }

    /* === Collapsed (Desktop Mini Mode) === */
    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar.collapsed .profile-header h5,
    .sidebar.collapsed .profile-header small,
    .sidebar.collapsed .nav-link span,
    .sidebar.collapsed .parent-menu,
    .sidebar.collapsed hr,
    .sidebar.collapsed .btn span {
      display: none !important;
    }

    .sidebar.collapsed .logo-header {
      max-width: 50px !important;
    }

    /* === Mobile Hidden (Drawer Mode) === */
    @media (max-width: 991.98px) {
      .sidebar {
        transform: translateX(-100%);
        width: 260px;
      }
      .sidebar.show {
        transform: translateX(0);
      }
    }

    /* ===== TOPBAR ===== */
    .topbar {
      position: fixed;
      top: 0;
      left: 280px;
      right: 0;
      height: 60px;
      background-color: #ffffff;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      align-items: center;
      padding: 0 20px;
      transition: left 0.3s ease;
      z-index: 300;
    }

    .toggle-btn {
      border: none;
      background: none;
      font-size: 1.5rem;
      color: #212529;
    }

    /* Geser topbar saat sidebar collapse (desktop) */
    body.sidebar-collapsed .topbar {
      left: 80px;
    }

    /* Mobile: topbar selalu di kiri 0 */
    @media (max-width: 991.98px) {
      .topbar {
        left: 0;
      }
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      flex-grow: 1;
      margin-left: 280px;
      padding: 90px 30px 30px;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    body.sidebar-collapsed .main-content {
      margin-left: 80px;
    }

    @media (max-width: 991.98px) {
      .main-content {
        margin-left: 0;
        padding-top: 80px;
      }
    }

    /* ===== PROFILE HEADER ===== */
    .profile-header {
      text-align: center;
      padding: 0 15px 15px;
      border-bottom: 1px solid #343a40;
      transition: all 0.3s;
    }

    .profile-header img.logo-header {
      max-width: 90%;
      height: auto;
      border: none;
      padding: 10px;
      background-color: white;
      margin: 0 auto 10px;
      display: block;
      border-radius: 8px;
    }

    /* ===== NAVIGATION ===== */
    .sidebar a {
      color: #adb5bd;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.2s, color 0.2s;
      white-space: nowrap;
    }

    .sidebar a:hover,
    .sidebar .active > a {
      background-color: #343a40;
      color: #ffffff;
    }

    .nav-link i {
      font-size: 1.2rem;
      margin-right: 15px;
      min-width: 25px;
      text-align: center;
    }

    .parent-menu {
      font-size: 0.8rem;
      letter-spacing: 0.5px;
      opacity: 0.6;
      padding: 15px 20px 5px;
      text-transform: uppercase;
      transition: opacity 0.3s;
    }

    /* ===== OVERLAY (untuk mobile drawer) ===== */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(2px);
      z-index: 150;
      display: none;
    }
    .overlay.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* ===== KARTU ===== */
    .stat-card {
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px !important;
      align-items: flex-start;
    }

    .stat-main-figure {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 5px;
    }

    .stat-detail {
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .stat-card i {
      font-size: 3rem !important;
      margin-right: 15px;
      min-width: 50px;
    }

    .stat-detail-text {
      padding-left: 0;
      display: block;
      font-weight: bold;
      margin-left: 65px;
      margin-top: 5px;
      line-height: 1.2;
    }
  </style>
</head>

<body>
  <!-- Overlay untuk mobile -->
  <div class="overlay" id="overlay"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="profile-header">
      <img src="images/Logo-Program-Studi-Teknik-Industri.png" class="logo-header" alt="Logo">
      <h5 class="fw-bold text-white mb-0">Teknik Industri</h5>
      <small class="text-muted">Universitas X</small>
    </div>

    <ul class="nav nav-pills flex-column mb-auto px-3">
      <li class="nav-item active">
        <a href="#" class="nav-link active"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>
      </li>

      <li class="parent-menu">Menu Utama</li>
      <li class="nav-item">
        <a href="#laporanSubMenu" data-bs-toggle="collapse" class="nav-link collapsed"><i class="bi bi-folder-fill"></i><span>Laporan Kegiatan</span></a>
        <div class="collapse show" id="laporanSubMenu">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="#" class="nav-link ps-5"><i class="bi bi-cloud-arrow-up-fill me-2"></i> Upload File</a></li>
            <li><a href="#" class="nav-link ps-5"><i class="bi bi-list-check me-2"></i> Lihat Laporan</a></li>
          </ul>
        </div>
      </li>
      <li><a href="#" class="nav-link"><i class="bi bi-heart-pulse-fill"></i><span>Laporan Kondisi</span></a></li>
    </ul>

    <hr class="mx-3 mt-auto text-secondary">
    <a href="#" class="btn btn-outline-danger mx-3 mb-3"><i class="bi bi-box-arrow-right me-2"></i><span>Sign Out</span></a>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <button class="toggle-btn" id="toggleBtn"><i class="bi bi-list"></i></button>
    <h5 class="ms-3 mb-0 fw-semibold">Dashboard Penilaian Ormawa</h5>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
      <h1 class="fw-light text-dark mb-4">Dashboard</h1>
      <div class="card shadow-lg p-4 border-0">
        <h4>Selamat datang di dashboard!</h4>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const overlay = document.getElementById('overlay');

    function isMobile() {
      return window.innerWidth < 992;
    }

    toggleBtn.addEventListener('click', () => {
      if (isMobile()) {
        sidebar.classList.toggle('show');
        overlay.classList.toggle('show');
        document.body.style.overflow = sidebar.classList.contains('show') ? 'hidden' : '';
      } else {
        sidebar.classList.toggle('collapsed');
        document.body.classList.toggle('sidebar-collapsed');
      }
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
      document.body.style.overflow = '';
    });

    window.addEventListener('resize', () => {
      if (!isMobile()) {
        sidebar.classList.remove('show');
        overlay.classList.remove('show');
        document.body.style.overflow = '';
      }
    });
  </script>
</body>
</html>
